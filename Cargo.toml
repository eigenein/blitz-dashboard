[package]
name = "blitz-dashboard"
version = "0.92.2"
authors = ["Pavel Perestoronin <eigenein@gmail.com>"]
edition = "2021"
description = "World of Tanks Blitz player's web dashboard"
license-file = "LICENSE"
repository = "https://github.com/eigenein/blitz-dashboard"
homepage = "https://yastati.st"
readme = "README.md"

[profile.release]
lto = "fat"
codegen-units = 1
debug = 1

[profile.dev]
split-debuginfo = "unpacked"

[dependencies]
anyhow = "1.0.45"
chrono-humanize = "0.2.1"
fastrand = "1.5.0"
hashbrown = "0.11.2"
humantime = "2.1.0"
itertools = "0.10.1"
jemallocator = "0.3.2"
log = "0.4.14"
lru = "0.7.0"
maud = "0.22.3"
miniz_oxide = "0.5.0"
phf = { version = "0.10.0", features = ["macros"] }
rand = "0.8.4"
rand_distr = "0.4.2"
rmp-serde = "0.15.5"
rocket = "0.5.0-rc.1"
serde_json = "1.0.69"
serde_qs = "0.8.5"
structopt = { version = "0.3.25", default_features = false, features = ["color", "suggestions"] }
tracing = { version = "0.1.29", features = ["log-always"] }
tracing-futures = "0.2.5"

[dependencies.tokio]
version = "1.13.0"
features = ["rt-multi-thread", "time"]

[dependencies.futures]
version = "0.3.17"
default-features = false

[dependencies.reqwest]
version = "0.11.6"
default-features = false
features = ["rustls-tls", "gzip", "brotli", "deflate", "json"]

[dependencies.chrono]
version = "0.4.19"
features = ["serde"]

[dependencies.sentry]
version = "0.23.0"
default-features = false
features = ["reqwest", "rustls", "backtrace", "contexts", "panic", "anyhow", "log"]

[dependencies.serde]
version = "1.0.130"
features = ["derive"]

[dependencies.sqlx]
version = "0.5.9"
default-features = false
features = ["runtime-tokio-rustls", "postgres", "chrono"]

[dependencies.redis]
version = "0.21.4"
default-features = false
features = ["aio", "tokio-comp", "streams"]

[dev-dependencies]
serde_json = "1.0.69"

[build-dependencies]
rustversion = "1.0.5"
